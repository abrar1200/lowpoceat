{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <style>
    /* Container for the entire page */
    .container {
      width: 100%;
      height: 100vh;
      background: white;
      position: relative;
    }

    /* Logo Image */
    .logo {
      width: 150px;
      height: 40px;
      margin-left: 20px;
    }

    /* Navigation Bar Styling */
    .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 30px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Navigation Links */
    .nav-item {
      color: black;
      font-size: 20px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    /* Rotating Divider Line */
    .divider-vertical {
      width: 46.01px;
      height: 0;
      position: absolute;
      left: 1125px;
      top: 68px;
      transform: rotate(91.25deg);
      transform-origin: 0 0;
      border: 1px solid black;
    }

    /* Horizontal Divider Line */
    .divider-horizontal {
      width: 100%;
      height: 0;
      position: absolute;
      left: 0;
      top: 172px;
      opacity: 0.50;
      border: 1px solid black;
    }

    /* Heading Section */
    .heading-section {
      width: 100%;
      height: 72px;
      position: absolute;
      left: 41px;
      top: 238px;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 40px;
    }

    /* Main Heading Text */
    .main-heading {
      width: 894px;
      color: #123B57;
      font-size: 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 36px;
      word-wrap: break-word;
    }

    /* Description Text */
    .description {
      width: 884px;
      color: rgba(0, 0, 0, 0.75);
      font-size: 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 36px;
      word-wrap: break-word;
      position: absolute;
      left: 41px;
      top: 376px;
    }

    /* Information Button */
    .info-button {
      width: 205px;
      height: 59px;
      position: absolute;
      left: 41px;
      top: 445px;
      background: black;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .info-button-text {
      color: white;
      font-size: 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      line-height: 36px;
      word-wrap: break-word;
    }

    /* Navigation Links Styling */
    .nav-item a {
      text-decoration: none;
      color: black;
    }

    .nav-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Navigation Bar with Logo and Links -->
    <div class="navbar">
        <img src="{% static 'demo/images/loogo.png' %}" alt="Logo">

      <div class="nav-item">
        <a href="home.html">Home</a>
      </div>
      <div class="nav-item">
        <a href="{% url 'signup' %}">Sign Up</a>
      </div>
      <div class="nav-item">
        <a href="{% url 'login' %}">Login</a>
      </div>
      <div class="nav-item">
        <a href="help.html">Help</a>
      </div>
    </div>

    <div class="divider-vertical"></div>
    <div class="divider-horizontal"></div>

    <div class="heading-section">
      <div class="main-heading">
        Namaste Indians,<br />We are here to add nutrition to your life, hope your body will earn and love it.
      </div>
    </div>

    <div class="description">
      We want your details which will help us to give you a meal plan accordingly.
    </div>

    <div class="info-button">
      <div class="info-button-text">Information</div>
    </div>
  </div>

</body>
</html>
