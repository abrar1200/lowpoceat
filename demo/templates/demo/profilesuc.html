<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Saved Successfully</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            --background-color: #F4F7FA;
            --card-background: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #34495E;
            --accent-color: #3498DB;
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image:
                linear-gradient(
                    rgba(255,255,255,0.9),
                    rgba(255,255,255,0.9)
                ),
                url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10S0 25.523 0 20s4.477-10 10-10zm10 8c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm40 40c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z'/%3E%3C/g%3E%3C/svg%3E");
        }

        .success-container {
            background: var(--card-background);
            border-radius: 25px;
            box-shadow:
                0 15px 35px rgba(0,0,0,0.1),
                0 5px 15px rgba(0,0,0,0.05);
            padding: 50px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(-10deg) scale(0.9);
            opacity: 0;
            animation: fadeInScale 0.8s forwards ease-out;
        }

        @keyframes fadeInScale {
            to {
                transform: perspective(1000px) rotateX(0) scale(1);
                opacity: 1;
            }
        }

        .success-icon {
            font-size: 100px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .success-title {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-message {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            padding: 15px 30px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .home-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3);
        }

        .home-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.4s ease;
        }

        .home-link:hover::before {
            left: 100%;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(37, 117, 252, 0.1) 0%,
                transparent 70%
            );
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-title">Profile Saved Successfully!</h1>
        <p class="success-message">
            Thank you for providing your details. Your profile has been created and saved.
            You can now proceed to explore other features of our platform.
        </p>
        <a href="{% url 'home' %}" class="home-link">Go to Home</a>
    </div>
</body>
</html>
