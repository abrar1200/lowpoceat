<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <style>
    /* Styles for the page */

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FFF1DB;
      padding: 20px;
    }

    .verify-title {
      font-size: 32px;
      font-family: 'time new roman', serif;
      font-weight: 600;
      color: black;
      margin-bottom: 40px;
      text-align: center;
      text-transform:uppercase;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #D4BDAC;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 10px 1opx 10px rgba(0, 0, 0, 0.5);
    }

    .input-field {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #D9D9D9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-label {
      font-size: 18px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: black;
      margin-bottom: 8px;
    }

    .verify-button {
      width: 100%;
      padding: 16px;
      background: black;
      color: white;
      font-size: 18px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .verify-button:hover {
      background: #333;
    }

    .messages {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Verify OTP title -->
    

    <!-- Displaying messages (error/success) -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Form Container -->
    <div class="form-container">
      <div class="verify-title">Verify OTP</div>
      <form method="post">
        {% csrf_token %}

        <!-- OTP -->
        <label for="otp" class="input-label">OTP:</label>
        <input type="text" name="otp" id="otp" class="input-field" placeholder="Enter your OTP" required>

        <!-- Verify Button -->
        <button type="submit" class="verify-button">Verify</button>
      </form>
    </div>
  </div>
</body>
</html>
