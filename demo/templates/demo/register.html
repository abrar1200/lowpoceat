{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #7abecc !important;
        }
        .user_card {
            width: 400px;
            margin-top: auto;
            margin-bottom: auto;
            background: #74cfbf;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
        }
        #form-title {
            color: #fff;
        }
        .login_btn {
            width: 100%;
            background: #33ccff !important;
            color: white !important;
        }
        .input-group-text {
            background: #f7ba5b !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">REGISTER ACCOUNT</h3>
                </div>

                {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success text-center">{{ success }}</div>
                {% endif %}

                <div class="form_container">
                    <form id="registration-form" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" required>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-weight"></i></span>
                            </div>
                            <input type="number" id="weight" name="weight" class="form-control" placeholder="Enter weight (kg)" required>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-tint"></i></span>
                            </div>
                            <input type="text" id="blood_group" name="blood_group" class="form-control" placeholder="Enter blood group" required>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-carrot"></i></span>
                            </div>
                            <select id="diet_type" name="diet_type" class="form-control" required>
                                <option value="" disabled selected>Select Diet Preference</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Non-Vegetarian">Non-Vegetarian</option>
                            </select>
                        </div>

                        <button type="button" id="verify-email-btn" class="btn login_btn mt-3">Verify Email</button>
                        <div id="email-feedback" class="text-center mt-2"></div>

                        <div id="password-fields" style="display: none;">
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-enter password" required>
                            </div>
                            <button type="submit" class="btn login_btn mt-3">Register</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="text-center links">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("verify-email-btn").addEventListener("click", function () {
            // Email verification logic goes here
            document.getElementById("password-fields").style.display = "block";
            document.getElementById("email-feedback").innerText = "Email verified successfully!";
        });
    </script>
</body>

</html>
